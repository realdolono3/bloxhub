<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Send a message to Discord</h2>
  <input type="text" id="message" placeholder="Type your message here" />
  <button onclick="sendMessage()">Send</button>

  <script>
    const MAX_LENGTH = 1999; // Discord character limit
    const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

    async function sendMessage() {
      let message = document.getElementById('message').value;
      if (!message) {
        alert("Please type something!");
        return;
      }

      // Split message into chunks if too long
      const chunks = [];
      while (message.length > 0) {
        chunks.push(message.slice(0, MAX_LENGTH));
        message = message.slice(MAX_LENGTH);
      }

      try {
        for (let chunk of chunks) {
          const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: chunk })
          });

          // Use response.ok instead of manually checking status
          if (!response.ok) {
            alert("Failed to send message!");
            return;
          }

          // Tiny delay to avoid rate limits for long messages
          await new Promise(r => setTimeout(r, 150));
        }

        alert("Message sent!");
        document.getElementById('message').value = "";
      } catch (error) {
        alert("Error: " + error);
      }
    }
  </script>

</body>
</html>
