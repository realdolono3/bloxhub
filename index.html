<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    input, button, textarea {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    textarea {
      width: 300px;
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>

  <h2>Request</h2>
  <textarea id="message" placeholder="Type your message here"></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const MAX_LENGTH = 2000; // Discord message limit
    const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

    async function sendMessage() {
      let message = document.getElementById('message').value.trim();
      if (!message) {
        alert("Please type something!");
        return;
      }

      // Split message into 2000-character chunks
      const chunks = [];
      while (message.length > 0) {
        chunks.push(message.slice(0, MAX_LENGTH));
        message = message.slice(MAX_LENGTH);
      }

      try {
        for (let chunk of chunks) {
          const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: chunk })
          });
          if (!response.ok) {
            alert("Failed to send message.");
            return;
          }
        }
        alert("Message sent!");
        document.getElementById('message').value = "";
      } catch (error) {
        alert("Error: " + error);
      }
    }
  </script>

</body>
</html>
