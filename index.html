<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Send a message to Discord</h2>
  <input type="text" id="message" placeholder="Type your message here" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message) {
        alert("Please type something!");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";
      const MAX_LENGTH = 1999;

      // Instead of slicing, just test if it's short or "long" manually
      let parts = [];
      if (message.length <= MAX_LENGTH) {
        parts = [message]; // short message, send as-is
      } else {
        // fake splitting manually: take first 1999 chars as one part, rest as second
        // (for testing only, no dynamic slicing)
        parts = [
          message.substring(0, MAX_LENGTH), 
          message.substring(MAX_LENGTH) // rest
        ];
      }

      try {
        for (let i = 0; i < parts.length; i++) {
          await fetch(webhookURL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: parts[i] })
          });
        }

        alert(`Message sent in ${parts.length} part(s)!`);
        document.getElementById('message').value = "";
      } catch (error) {
        alert("Error: " + error);
      }
    }
  </script>

</body>
</html>
