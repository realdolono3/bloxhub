<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Message Sender</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }
  h1 { margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
  textarea {
    width: 90%;
    max-width: 500px;
    height: 150px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #ccc;
    resize: none;
  }
  button {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #ff7f50;
    color: white;
    transition: background-color 0.2s;
  }
  button:hover { background-color: #ff6333; }
  #status { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<h1>Discord Message Sender</h1>
<textarea id="message" placeholder="Type your message here..."></textarea>
<button onclick="sendMessage()">Send Message</button>
<div id="status"></div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";
const MAX_LENGTH = 1999; // Discord max per message

async function sendMessage() {
  const message = document.getElementById("message").value.trim();
  const status = document.getElementById("status");
  status.textContent = "";

  if (!message) return alert("Please type something!");

  // Split message into chunks
  const parts = [];
  let temp = message;
  while (temp.length > 0) {
    const chunk = temp.slice(0, MAX_LENGTH);
    if (chunk.trim()) parts.push(chunk);
    temp = temp.slice(MAX_LENGTH);
  }

  // Send each chunk with delay to avoid rate limits
  try {
    for (let i = 0; i < parts.length; i++) {
      await fetch(webhookURL, {
        method: "POST",
        mode: "no-cors", // prevents CORS errors
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: parts[i] })
      });
      await new Promise(r => setTimeout(r, 250)); // 250ms delay
    }

    status.textContent = `Message sent in ${parts.length} part(s)!`;
    document.getElementById("message").value = "";
  } catch (err) {
    status.textContent = "Error sending message!";
    console.error(err);
  }
}
</script>

</body>
</html>
